{%extends "base.html"%}
{%block content%}

<div class="container text-center" >

    <div class="error">{{error_msg if error_msg != None}}</div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">

            <form action="{{url_for('register')}}" method="post">
                <div>
                    <br>
                    <br>
                    <br>
                    <label>Username</label>
                    <input type="text" name="username" value="{{username if username !=none}}">
                </div>
                <br>
                <div>
                    <label>Password</label>
                    <input type="password" name="password" value="{{password if password !=none}}">
                </div>

                <br>
                <br>

                <div><input type="submit" value="SAVE" class="btn btn-default btn-block btn-primary"></div>
            </form>

            <br>

            <form action="{{url_for('logout')}}" method="get">
                <input type="submit" value="BACK TO HOMEPAGE" class="btn btn-default btn-block btn-primary">
            </form>
        </div>
    </div>
</div>
{%endblock%}
